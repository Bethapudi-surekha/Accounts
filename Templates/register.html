<body>
    <h1>registration page</h1>
    {% if error %}
    <h1 style="color: red">{{error}}</h1>

        {% csrf_token %}
        <label for="Num1">Enter user name:</label>

        <label for="Num3">Renter password:</label>
        <input type="password" name="Num3" placeholder="reenter password" required><br><br>
        <button type="submit">
        login
    </button>

    </form>
